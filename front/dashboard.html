        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∑–∞–ø–∏—Å–∏ */

        .booking-header {

        .form-group input,

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ (–≥—Ä–∞—Ñ–∏–∫–∏, –æ—Ç–∑—ã–≤—ã, —Å–µ—Å—Å–∏–∏) –æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º–∏ */
        .charts-section {

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å—Å—ã–ª–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .nav-link.active {

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // –ì–ª–∞–≤–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –ª–∏—á–Ω–æ–≥–æ –∫–∞–±–∏–Ω–µ—Ç–∞
        function Dashboard() {
            return (
                <div className="dashboard-container">

            );
        }

        // –®–∞–ø–∫–∞ –ª–∏—á–Ω–æ–≥–æ –∫–∞–±–∏–Ω–µ—Ç–∞
        function DashboardHeader() {
            const logout = () => {
                if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {
                    window.location.href = 'index.html';
                }
            };

            return (
                <header className="dashboard-header">
                    <div className="header-left">
                        <h1 className="logo">MentorMatch</h1>
                        <nav className="dashboard-nav">
                            <a href="index.html" className="nav-link">–ì–ª–∞–≤–Ω–∞—è</a>
                            <a href="#profile" className="nav-link active">–ü—Ä–æ—Ñ–∏–ª—å</a>
                            <a href="#schedule" className="nav-link">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</a>
                            <a href="#sessions" className="nav-link">–°–µ—Å—Å–∏–∏</a>
                            <a href="#reviews" className="nav-link">–û—Ç–∑—ã–≤—ã</a>
                        </nav>
                    </div>
                    <div className="header-right">
                        <div className="user-info">
                            <span className="user-name">–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤</span>
                            <button className="logout-btn" onClick={logout}>–í—ã–π—Ç–∏</button>
                        </div>
                    </div>
                </header>
            );
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç –ª–∏—á–Ω–æ–≥–æ –∫–∞–±–∏–Ω–µ—Ç–∞
        function DashboardMain() {
            return (
                <main className="dashboard-main">
                    <StatsSection />
                    <ScheduleSection />
                    <ChartsSection />
                    <ReviewsSection />
                    <SessionsSection />
                </main>
            );
        }

        // –ë–ª–æ–∫ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function StatsSection() {
            const stats = [
                { icon: 'üìä', title: '–í—Å–µ–≥–æ —Å–µ—Å—Å–∏–π', value: '15', change: '+2 –∑–∞ –º–µ—Å—è—Ü', positive: true },
                { icon: '‚≠ê', title: '–°—Ä–µ–¥–Ω–∏–π —Ä–µ–π—Ç–∏–Ω–≥', value: '4.8', stars: '‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ' },
                { icon: '‚è±Ô∏è', title: '–ß–∞—Å–æ–≤ –æ–±—É—á–µ–Ω–∏—è', value: '42.5', change: '+5.5 —á', positive: true },
                { icon: 'üë•', title: '–ú–µ–Ω—Ç–æ—Ä–æ–≤', value: '6', change: '–∞–∫—Ç–∏–≤–Ω–æ: 3' }
            ];

            return (
                <section className="stats-section">
                    <h2>–û–±—â–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
                    <div className="stats-grid">
                        {stats.map((stat, index) => (
                            <div key={index} className="stat-card">
                                <div className="stat-icon">{stat.icon}</div>
                                <div className="stat-info">
                                    <h3>{stat.title}</h3>
                                    <div className="stat-number">{stat.value}</div>
                                    {stat.change && (
                                        <div className={`stat-change ${stat.positive ? 'positive' : ''}`}>
                                            {stat.change}
                                        </div>
                                    )}
                                    {stat.stars && (
                                        <div className="rating-stars">{stat.stars}</div>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
            );
        }

        // –ë–ª–æ–∫ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è –º–µ–Ω—Ç–æ—Ä–æ–≤
        function ScheduleSection() {
            const [mentors, setMentors] = useState([
                {
                    id: 1,
                    name: '–î–º–∏—Ç—Ä–∏–π',
                    specialty: 'JavaScript Developer',
                    avatar: '–î',
                    schedule: [
                        { id: 1, time: '10:00 - 11:00', available: true },
                        { id: 2, time: '11:30 - 12:30', available: true },
                        { id: 3, time: '14:00 - 15:00', available: false },
                        { id: 4, time: '16:00 - 17:00', available: true }
                    ]
                },
                {
                    id: 2,
                    name: '–Ø—Ä–æ—Å–ª–∞–≤',
                    specialty: 'C++ Expert',
                    avatar: '–Ø',
                    schedule: [
                        { id: 1, time: '09:00 - 10:00', available: true },
                        { id: 2, time: '11:00 - 12:00', available: false },
                        { id: 3, time: '13:00 - 14:00', available: true },
                        { id: 4, time: '15:00 - 16:00', available: true }
                    ]
                },
                {
                    id: 3,
                    name: '–≠–Ω–Ω',
                    specialty: 'Frontend Developer',
                    avatar: '–≠',
                    schedule: [
                        { id: 1, time: '10:30 - 11:30', available: false },
                        { id: 2, time: '12:00 - 13:00', available: true },
                        { id: 3, time: '14:30 - 15:30', available: true },
                        { id: 4, time: '16:30 - 17:30', available: true }
                    ]
                }
            ]);

            const [selectedMentor, setSelectedMentor] = useState(null);
            const [selectedSlot, setSelectedSlot] = useState(null);
            const [showBookingModal, setShowBookingModal] = useState(false);
            const [bookingForm, setBookingForm] = useState({
                topic: '',
                notes: ''
            });

            const handleBookSession = (mentor, slot) => {
                setSelectedMentor(mentor);
                setSelectedSlot(slot);
                setShowBookingModal(true);
            };

            const handleConfirmBooking = (e) => {
                e.preventDefault();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ - –ø–æ–º–µ—á–∞–µ–º —Å–ª–æ—Ç –∫–∞–∫ –∑–∞–Ω—è—Ç—ã–π
                const updatedMentors = mentors.map(mentor => {
                    if (mentor.id === selectedMentor.id) {
                        return {
                            ...mentor,
                            schedule: mentor.schedule.map(slot =>
                                slot.id === selectedSlot.id 
                                    ? { ...slot, available: false }
                                    : slot
                            )
                        };
                    }
                    return mentor;
                });

                setMentors(updatedMentors);
                
                alert(`–ó–∞–ø–∏—Å—å —É—Å–ø–µ—à–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∞!\n–ú–µ–Ω—Ç–æ—Ä: ${selectedMentor.name}\n–í—Ä–µ–º—è: ${selectedSlot.time}\n–¢–µ–º–∞: ${bookingForm.topic}`);
                
                setShowBookingModal(false);
                setSelectedMentor(null);
                setSelectedSlot(null);
                setBookingForm({ topic: '', notes: '' });
            };

            const handleFilterChange = (filter) => {
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
                console.log('Filter changed:', filter);
            };

            return (
                <section className="schedule-section" id="schedule">
                    <div className="schedule-header">
                        <h2>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –º–µ–Ω—Ç–æ—Ä–æ–≤</h2>
                        <div className="mentors-filter">
                            <select onChange={(e) => handleFilterChange(e.target.value)}>
                                <option value="all">–í—Å–µ –º–µ–Ω—Ç–æ—Ä—ã</option>
                                <option value="javascript">JavaScript</option>
                                <option value="cpp">C++</option>
                                <option value="frontend">Frontend</option>
                            </select>
                        </div>
                    </div>

                    <div className="mentors-grid">
                        {mentors.map(mentor => (
                            <div key={mentor.id} className="mentor-schedule-card">
                                <div className="mentor-header">
                                    <div className="mentor-avatar">{mentor.avatar}</div>
                                    <div className="mentor-info">
                                        <h3>{mentor.name}</h3>
                                        <div className="mentor-specialty">{mentor.specialty}</div>
                                    </div>
                                </div>
                                
                                <div className="schedule-slots">
                                    {mentor.schedule.map(slot => (
                                        <div key={slot.id} className="time-slot">
                                            <span className="slot-time">{slot.time}</span>
                                            <span className={`slot-status ${slot.available ? 'slot-available' : 'slot-booked'}`}>
                                                {slot.available ? '–°–≤–æ–±–æ–¥–Ω–æ' : '–ó–∞–Ω—è—Ç–æ'}
                                            </span>
                                            <button
                                                className="book-btn"
                                                onClick={() => handleBookSession(mentor, slot)}
                                                disabled={!slot.available}
                                            >
                                                –ó–∞–ø–∏—Å–∞—Ç—å—Å—è
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∑–∞–ø–∏—Å–∏ */}
                    {showBookingModal && (
                        <div className="booking-modal">
